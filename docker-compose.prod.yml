version: '3.8'

services:
  # Discord Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: requiem-bot
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
      - DATABASE_PATH=/app/data/tracking.db
      - PYTHONPATH=/app
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ADMIN_ROLE_IDS=${ADMIN_ROLE_IDS}
      - ADMIN_USER_IDS=${ADMIN_USER_IDS}
      - MOD_ROLE_IDS=${MOD_ROLE_IDS}
      - RAIDHELPER_API_KEY=${RAIDHELPER_API_KEY}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - requiem-network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import asyncio; import aiohttp; asyncio.run(aiohttp.ClientSession().get(\"http://localhost:8001/health\"))'"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: requiem-api
    restart: unless-stopped
    environment:
      - DATABASE_PATH=/app/data/tracking.db
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - PYTHONPATH=/app
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
      - DISCORD_REDIRECT_URI=${DISCORD_REDIRECT_URI}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_ROLE_IDS=${ADMIN_ROLE_IDS}
      - ADMIN_USER_IDS=${ADMIN_USER_IDS}
      - GUEST_USER_IDS=${GUEST_USER_IDS}
      - FILTER_ROLES=${FILTER_ROLES}
      - DEFAULT_FILTER_ROLE=${DEFAULT_FILTER_ROLE}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - requiem-network
      - edge-proxy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - REACT_APP_API_URL=https://${DOMAIN}/api
        - REACT_APP_DEFAULT_GUILD_ID=${DISCORD_GUILD_ID}
        - REACT_APP_DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
    container_name: requiem-frontend
    restart: unless-stopped
    networks:
      - requiem-network
      - edge-proxy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  requiem-network:
    driver: bridge
  edge-proxy:
    external: true

volumes:
  data:
    driver: local
  logs:
    driver: local
