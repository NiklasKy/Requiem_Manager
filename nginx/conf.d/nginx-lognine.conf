# Log-Nine Nginx Configuration für lognine.grp9.de
# Diese Datei in dein Requiem_Manager/nginx/conf.d/ Verzeichnis kopieren

server {
    listen 443 ssl;
    http2 on;
    server_name lognine.grp9.de;

    # SSL Configuration
    # OPTION 1: Wildcard-Zertifikat (falls vorhanden)
    ssl_certificate /etc/nginx/ssl/grp9.de/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/grp9.de/privkey.pem;
    
    # OPTION 2: Separates Zertifikat für lognine.grp9.de
    # ssl_certificate /etc/nginx/ssl/lognine.grp9.de/fullchain.pem;
    # ssl_certificate_key /etc/nginx/ssl/lognine.grp9.de/privkey.pem;

    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Security headers (falls security.conf nicht vorhanden, auskommentieren)
    include /etc/nginx/conf.d/security.conf;

    # Client max body size
    client_max_body_size 10M;

    # Backend API
    location /api/ {
        proxy_pass http://lognine-server:8080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # SignalR WebSocket für Echtzeit-Updates
    location /lognine-hub {
        proxy_pass http://lognine-server:8080/lognine-hub;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # WebSocket timeouts (lange Verbindungen erlauben)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Frontend (React SPA)
    location / {
        proxy_pass http://lognine-frontend:4173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Static assets caching (Performance-Optimierung)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://lognine-frontend:4173;
        proxy_set_header Host $host;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status "STATIC";
    }

    # Health check (optional)
    location /health {
        access_log off;
        return 200 "Log-Nine healthy\n";
        add_header Content-Type text/plain;
    }
}

